<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick and Morty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Personajes de Rick and Morty</h1>
        </nav>
        <div id="informacion" class="card">
            <button id="boton">Obtener Personaje</button>
            <img id="imagen" class="card-image">
            <div class="card-content">
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Especie:</strong> <span id="especie"></span></p>
                <p><strong>Origen:</strong> <span id="origen"></span></p>
            </div>
        </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
